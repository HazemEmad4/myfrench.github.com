<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="../Style/sign_up_style.css">
   <title>Sign In</title>
</head>
<body>
      <div class="main">
         <table>
            <tr>
               <td>
                  <div class="the_form">
                     <h3 class="title">Sign Up</h3>
                     <form action="">
                         <label for="username" class="username_label">Username</label>
                         <input type="text" id="username" class="username">
                         <label for="code" class="code_label">Code</label>
                         <input type="text" id="code" class="code">
                         <button type="submit" value="Submit" class="submit_button">Sign Up</button>
                         <span class="final_text">Already have an account?</span>
                         <a href="log_in.html" class="login_link">LOG IN</a>
                      </form>
                   </div>
                  
               </td>
               <td> 
                  <div class="image">
                     <img src="../Images/main_log.png" alt="Image">
                  </div>
               </td>
            </tr>
         </table>
      </div>
</body>
</html>
