<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <link rel="stylesheet" href="../Style/log_in_style.css">
   <title>Log In</title>
</head>
<body>
      <div class="main">
         <table>
            <tr>
               <td>
                  <div class="the_form">
                     <h3 class="title">Log In</h3>
                     <form action="" >
                         <label for="username" class="username_label">Username</label>
                         <input type="text" id="username" class="username">
                         <p id="username_error"></p>
                         <label for="code" class="code_label">Code</label>
                         <input type="text" id="code" class="code">
                         <button type="submit" value="Submit" class="submit_button" onclick="log_in(this.form)">Log In</button>
                         <span class="final_text">Don't have an account?  </span>
                         <a href="sign_up.html" class="login_link">SIGN UP</a>
                      </form>
                   </div>
               </td>
               <td> 
                  <div class="image">
                     <img src="../Images/main_log.png" alt="Image">
                  </div>
               </td>
            </tr>
         </table>
      </div>
      <script src="../H120/k320.js"></script>
</body>
</html>
